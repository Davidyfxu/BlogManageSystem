{% extends "base.html" %}
{% block title %}Course List{% endblock %}
{% block content %}
<div class="container">
    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Course Title</td>
            <td>Lecturer</td>
            <td>Date</td>
        </tr>
        {% for course in courses %}
        <tr id="{{ forloop.counter }}">
            <td>{{ forloop.counter }}</td>
            <td>{{ course.title }}</td>
            <td>{{ course.user.username }}</td>
            <td>{{ course.created }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
